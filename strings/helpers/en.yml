  <b>{0} [پیام یا ریپلای به پیام]</b> » ارسال پیام همگانی به تمام چت‌های ربات  
  <u>حالت‌های پخش پیام همگانی:</u>

  <b><code>-pin</code></b> » سنجاق کردن پیام ارسال‌شده در چت‌ها  
  <b><code>-pinloud</code></b> » سنجاق پیام و ارسال اعلان به اعضا  
  <b><code>-user</code></b> » ارسال پیام به کاربران شخصی که ربات را استارت کرده‌اند  
  <b><code>-assistant</code></b> » ارسال پیام توسط اکانت‌های کمکی ربات  
  <b><code>-nobot</code></b> » جلوگیری از ارسال پیام توسط اکانت اصلی ربات (مثلاً فقط در چت‌های کاربر)

  <b>مثال:</b> <code>{0} -user -assistant -pin پیام آزمایشی</code>

